<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/login.css">
  <title>Sign Up</title>
</head>

<body>
  <div id="container">
    <div id="login">
      <div id="buffer_logo">
        <img src="https://static.buffer.com/login/public/img/buffer-logo.svg" alt="">
      </div>
      <div id="login_div">
        <div>
          <h1>Log in</h1>
          <label for="">Email Address</label>
          <input type="Email" id="email">
          <label for="">Password</label>
          <input type="password" name="" id="password">
          <button id="btnLogin" onclick="login()">Log in</button>

          <div id="term_condition">
            <a href="signup.html">Create an account</a>
            <a href="forgetPassword.html">Forgot your password?</a>
          </div>

          <div id="no_support">
            <p>We no longer support social sign on. Please click here to set your password and access your account.</p>
          </div>



        </div>



      </div>

      <div id="privacy">
        <p>Terms of Service</p>
        <p>Privacy Policy</p>
        <p>Security</p>

      </div>



    </div>
    <!-- remove after min screen -->
    <div id="login_image">
      <img src="./resources/login_home.png" alt="">

    </div>



  </div>
</body>

</html>
<script src="./scripts/login.js"></script>
